<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
      <div class="container">
        <div class="spinBtn">SPIN</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:pink"><span>100</span></div>
            <div class="number" style="--i:2;--clr:orange"><span>1</span></div>
            <div class="number" style="--i:3;--clr:yellow"><span>50</span></div>
            <div class="number" style="--i:4;--clr:aqua"><span>0</span></div>
            <div class="number" style="--i:5;--clr:aquamarine"><span>1000</span></div>
            <div class="number" style="--i:6;--clr:navy"><span>10</span></div>
            <div class="number" style="--i:7;--clr:green"><span>5</span></div>
            <div class="number" style="--i:8;--clr:red"><span>20</span></div>
        </div>
      </div>
</body>
</html>
